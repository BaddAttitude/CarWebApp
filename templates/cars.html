{% extends "base.html" %}

{% block title %}Cars - Car Leasing App{% endblock %}

{% block content %}
<h2 class="mb-4">Available Cars</h2>

<div class="row g-4">
    {% for car in cars %}
    <div class="col-md-4">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename=car.image) }}"
                 alt="Car Image"
                 class="card-img-top"
                 style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ car.model }}</h5>
                <p class="card-text text-muted">{{ car.description }}</p>
                <p class="card-text"><strong class="text-primary">${{ "%.2f"|format(car.price) }}/month</strong></p>
                <div class="mt-auto">
                    <a href="{{ url_for('car_detail', id=car.id) }}" class="btn btn-primary w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="text-center mt-4">
    <a href="{% if session.role == 'student' %}{{ url_for('dashboard_student') }}{% else %}{{ url_for('dashboard_staff') }}{% endif %}" 
       class="btn btn-outline-secondary">Back to Dashboard</a>
</div>
{% endblock %}
