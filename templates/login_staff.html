{% extends "base.html" %}

{% block title %}Staff Login - Car Leasing App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Staff Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login_staff') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <hr>
                <p class="text-center text-muted mb-0">
                    <small>Demo: staff@example.com / staff123</small>
                </p>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-decoration-none">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
