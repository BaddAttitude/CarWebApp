{% extends "base.html" %}

{% block title %}Profile - Car Leasing App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">User Profile</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <p class="form-control-plaintext">{{ session.email }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Role</label>
                    <p class="form-control-plaintext">
                        <span class="badge bg-primary">
                            {{ session.role|title }}
                        </span>
                    </p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">User ID</label>
                    <p class="form-control-plaintext">#{{ session.user_id }}</p>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <a href="{% if session.role == 'student' %}{{ url_for('dashboard_student') }}{% else %}{{ url_for('dashboard_staff') }}{% endif %}" 
                       class="btn btn-outline-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
